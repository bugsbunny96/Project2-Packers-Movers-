<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- FA-Icons -->
    <script src="https://kit.fontawesome.com/3af28180df.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <style>
        .carousel-item{
            height: 85vh;
            min-height: 300px;
            background: no-repeat scroll center scroll;
            -webkit-background-size: cover;
            background-size: cover;
        }
        .carousel-item::before{
            content: "";
            display: block;
            position: absolute;
            background: #000;
            opacity: 0.7;
        }
        .carousel-caption{
            bottom: 180px;
            padding-left: 100px;
            padding-right: 100px;
        }
        .carousel-caption h5{
            font-size: 100px;
            font-weight: 700;
        }
        .carousel-caption p{
            font-size: 18px;
            top: 2rem;
        }
        .slider-btn{
            margin-top: 30px;
        }
        .slider-btn .btn{
            background-color: red;
            color: white;
            border-radius: 10;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin-right: 15px;
        }
        .slider-btn .btn-2{
            color: #111010;
            background-color: white;
        }

    </style>

    <title>P&M</title>
</head>
<body>
    <div class="container-lg-flex p-1">

        <!-- nav -->
        <div class="container-flex mt-5 fixed-top-end position-absolute" style="right: 5%;">
            <button class="btn btn-outline-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-bars"></i></button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h2 id="offcanvasRightLabel color-danger">Packers & Movers</h2>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body p-lg-0">
                <ul class="navbar-nav align-items-center pt-5">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#"><h4>Home</h4></a></li>
                    <li class="nav-item pt-2"><a class="nav-link active" aria-current="page" href="#"><h4>Bookings</h4></a></li>
                    <li class="nav-item pt-2"><a class="nav-link active" aria-current="page" href="#"><h4>Contact Us</h4></a></li>
                    <li class="nav-item pt-2"><a class="nav-link active" aria-current="page" href="#"><h4>About</h4></li>
                </ul>
              </div>
            </div>
        </div>

        <!-- header -->
        <div class="container fixed-top" id="page-top">
            <div class="row bg-danger text-light">
                <div class="col-1  mx-1 my-1">
                    <img class=" mx-3 my-3 img-fluid" src="https://cdn-icons-png.flaticon.com/512/172/172142.png" alt="LOGO" style="height: auto; max-width: 100%;">
                </div>
                <div class="col-4">
                    <div class="card-body my-3">
                        <h2 class="card-title fw-bold">Packers And Movers</h2>
                        <h6 class="card-subtitle mb-2">I Do the Job Right..</h6>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carousel -->
        <div id="carouselFade" class="container-flex carousel slide carousel-fade" data-bs-ride="carousel" style="padding-top: 9%;">
    <div class="carousel-inner">
        <div class="container py-6 py-md-7 text-white z-index-20">
            <div class="row">
                <div class="col-x1-10">
                    <div class="text-center text-lg-start">
                        <p class="subtitle letter-spacing-4 mb-2 text-secondary text-shadow">THE BEST RELOCATION EXPERIENCE</p>
                        <h1 class="display-3 fw-bold text-shadow">JUST BOOK A SERVICE & RELAX</h1>
                    </div>
                    <div class="search-bar mt-5 p-3 p-lg-1 ps-lg-4">
                        <div class="row">
                            <div class="col-lg-4 d-flex align-items-center form-group">
                                <input class="form-control border-0 shadow-0" type="text" name="search" placeholder="What are you searching for?">
                            </div>
                            <div class="col-lg-3 d-flex align-items-center form-group">
                                
                            </div>
                            <div class="col-lg-3 d-flex align-items-center form-group no-divider">
                                <div class="dropdown bootstrap-select dropdown">
                                    <select class="selectpicker" title="Services" data-style="btn-form-control" tabindex="null">
                                        <option class="bs-title-option"></option>
                                        <option value="1">International Moving</option>
                                        <option value="2">Domestic Moving</option>
                                        <option value="3">Household Removal & Storage</option>
                                        <option value="4">Car Carriers</option>
                                        <option value="5">Contract Logistics</option>
                                        <option value="6">Commercial Moving</option>
                                        <option value="7">Industrial Moving</option>
                                        <option value="8">Warehousing & Virtual Warehouse</option>
                                        <option value="9">Insurance Services</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-2 d-grid">
                                <button class="btn btn-primary rounded-pill h-100" type="submit">SEARCH</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
            
        </div>
        <div class="carousel-item active">
          <img src="https://internationalvanlines.com/wp-content/uploads/2021/06/Consolidate.jpg" class="d-block w-100" alt="img1" style="height: 80vh;">
        </div>
        <div class="carousel-item">
          <img src="https://www.dasspackersandmovers.com/images/movers-packers.jpg" class="d-block w-100" alt="img2" style="height: 80vh;">
        </div>
        <div class="carousel-item">
          <img src="https://challengepost-s3-challengepost.netdna-ssl.com/photos/production/software_photos/001/090/507/datas/original.jpg" class="d-block w-100" alt="img3" style="height: 80vh;">
        </div>
        <div class="carousel-item">
          <img src="https://c1.wallpaperflare.com/preview/184/277/102/loading-cargo-container-transport.jpg" class="d-block w-100" alt="img4" style="height: 80vh;">
        </div>
        <div class="carousel-item">
          <img src="https://thumbs.dreamstime.com/b/movers-carrying-sofa-outside-truck-street-full-length-young-male-77511013.jpg" class="d-block w-100" alt="img5" style="height: 80vh;">
        </div>
        <div class="carousel-item">
          <img src="https://thumbs.dreamstime.com/b/truck-movers-loading-van-carrying-boxes-truck-movers-loading-van-carrying-boxes-moving-house-212498987.jpg" class="d-block w-100" alt="img6" style="height: 80vh;">
        </div>
    </div>
    <!-- nav-buttons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

        



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </div>
</body>
</html>
