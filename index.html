<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packers&Movers</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- FA-Icons -->
    <script src="https://kit.fontawesome.com/3af28180df.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <style>
        #banner{
            background-image: url(https://eyecix.com/html/moverspackers/extra-images/banner-img1.jpg);
            background-repeat:no-repeat;
            -webkit-background-size:cover;
            -moz-background-size:cover;
            -o-background-size:cover;
            background-size:cover;
            background-position:center;
        }
    </style>
</head>
<body>
    <div class="container-lg-flex p-1">

        <!-- header -->
        <div class="container-fluid fixed-top" id="page-top">
          <div class="row bg-danger text-light">
              <div class="col-1  mx-1 my-1">
                  <img class=" mx-3 my-3 img-fluid" src="https://cdn-icons-png.flaticon.com/512/172/172142.png" alt="LOGO" style="height: 100px;; max-width: 100px;">
              </div>
              <div class="col-4">
                  <div class="card-body my-3">
                      <h2 class="card-title fw-bold">Packers And Movers</h2>
                      <h6 class="card-subtitle mb-2 text-black-50">We Do the Job Right...</h6>
                  </div>
              </div>
              <div class="col-auto">

              <!-- nav -->
              <div class="container-flex mt-5 fixed-top-end position-absolute" style="right: 5%;">
                <button class="btn btn-outline-info" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-bars"></i></button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                  <div class="offcanvas-header">
                    <h2 id="offcanvasRightLabel color-dark">Packers & Movers</h2>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body p-lg-0">
                    <ul class="navbar-nav align-items-center pt-5">
                        <li class="nav-item"><a class="nav-link active text-decoration-none text-capitalize text-black" aria-current="page" href="#"><h4>Home</h4></a></li>
                        <li class="nav-item pt-2"><a class="nav-link active text-decoration-none text-capitalize text-black" aria-current="page" href="#"><h4>Bookings</h4></a></li>
                        <li class="nav-item pt-2"><a class="nav-link active text-decoration-none text-capitalize text-black" aria-current="page" href="#"><h4>Contact Us</h4></a></li>
                        <li class="nav-item pt-2"><a class="nav-link active text-decoration-none text-capitalize text-black" aria-current="page" href="#"><h4>About</h4></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Banner -->
        <div id="banner" class="container-fluid bg-danger " data-bs-ride="carousel" style="padding-top: 150px;">
          <div class="row">
              <div class="col-auto p-0" style="width: 50%; left: 0%; background-color:rgba(122, 122, 122, 0.6);">
                <div class="text-center text-lg-center" style="padding-top: 25%;">
                    <p class="letter-spacing-4 mb-1 pt-2 fw-bold">WE PROVIDE THE</p>
                    <h2 class="display-3 fw-bold">WORLD CLASS <span class="text-warning">LOGISTIC</span> SERVICES</h2>
                    <p class="subtitle letter-spacing-4 pt-4">WE CARE ABOUT YOU AND YOUR BELONGINGS</p>
                    <p class="subtitle letter-spacing-4 mb-4 pt-2">FROM THE BEGINNING, TILL THE END.</p>
                    <button type="button" class="btn btn-warning">Book Now üëâüèª</button>
                </div>
              </div>
              <div class="col-auto" style="width: 50%; left: 0%;">
                <img src="https://eyecix.com/html/moverspackers/extra-images/banner-thumb-1.png" alt="banner-img1" class="px-5">
              </div>
          </div>
        </div>

        <!-- Search_Tab -->
        <div class="container-fluid align-items-center bg-warning mx-auto" style="height: auto;">
          <div class="container py-6 py-md-7 text-white z-index-20">
            <div class="row">
                <div class="col">
                    <div class="text-center text-lg-start">
                        <p class="subtitle letter-spacing-4 mx-lg-4 mb-2 pt-5">THE BEST RELOCATION EXPERIENCE</p>
                        <h1 class="display-3 fw-bold">JUST BOOK A SERVICE & RELAX</h1>
                    </div>
                    <div class="search-bar mt-5 p-3 p-lg-1 ps-lg-4">
                        <div class="row pb-5">
                            <div class="col-lg-4 d-flex align-items-center form-group">
                                <input class="form-control border-0 shadow-0" type="text" name="search" placeholder="What are you searching for?">
                            </div>
                            <div class="col-lg-3 d-flex align-items-center form-group">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Location"><i class="fa-solid fa-location-crosshairs" style="color: black;"></i>
                            </div>
                            <div class="col-lg-3 d-flex align-items-center form-group no-divider">
                                <div class="dropdown bootstrap-select dropdown">
                                    <select class="selectpicker" title="Services" data-style="btn-form-control" tabindex="null">
                                        <option class="bs-title-option"></option>
                                        <option value="1">International Moving</option>
                                        <option value="2">Domestic Moving</option>
                                        <option value="3">Household Removal & Storage</option>
                                        <option value="4">Car Carriers</option>
                                        <option value="5">Contract Logistics</option>
                                        <option value="6">Commercial Moving</option>
                                        <option value="7">Industrial Moving</option>
                                        <option value="8">Warehousing & Virtual Warehouse</option>
                                        <option value="9">Insurance Services</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-2 d-flex form-group">
                                <button class="btn btn-primary rounded-pill h-100" type="submit">SEARCH</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>

        <!-- Intro -->
        <div class="container-fluid bg-danger align-items-center">
          
        </div>

        
    </div>
</body>
</html>
